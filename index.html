<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=cassadio:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Regular:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Bold:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="social-signup">
      <div class="social-signup-child"></div>
      <div class="wrapper">
        <img class="icon" alt="" src="./public/4282077-1@2x.png" />
      </div>
      <div class="social-signup-item"></div>
      <div class="social-signup-inner"></div>
      <div class="social-buttons">
        <div class="button" id="buttonContainer">
          <div class="button-child"></div>
          <div class="sign-up-with-linkedln-wrapper">
            <div class="sign-up-with">Sign up with Linkedln</div>
          </div>
          <img class="linkedin-icon" alt="" src="./public/linkedin.svg" />
        </div>
        <div class="button1">
          <div class="button-child"></div>
          <div class="sign-up-with-twitter-parent">
            <div class="sign-up-with1">Sign up with Twitter</div>
            <img class="twitter-1-1" alt="" src="./public/twitter-1-1.svg" />
          </div>
        </div>
        <div class="button2">
          <div class="button-child"></div>
          <div class="sign-up-with-facebook-wrapper">
            <div class="sign-up-with">Sign up with Facebook</div>
          </div>
          <img class="facebook-icon" alt="" src="./public/facebook.svg" />
        </div>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./NormalSignUp.html";
        });
      }
      </script>
  </body>
</html>
